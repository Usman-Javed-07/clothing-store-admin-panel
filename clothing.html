<!-- Update Product Modal -->
<div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="updateProductModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="updateProductModalLabel">Update Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="updateProductForm">
              <div class="modal-body">
                  <div class="mb-3">
                      <label for="updateName" class="form-label">Product Name</label>
                      <input type="text" class="form-control" id="updateName" required>
                  </div>
                  <div class="mb-3">
                      <label for="updatePrice" class="form-label">Price</label>
                      <input type="number" class="form-control" id="updatePrice" required>
                  </div>
                  <div class="mb-3">
                      <label for="updateRating" class="form-label">Rating</label>
                      <input type="number" class="form-control" id="updateRating" step="0.1" min="1" max="5" required>
                  </div>
                  <div class="mb-3">
                      <label for="updateImageUrl" class="form-label">Image URL</label>
                      <input type="text" class="form-control" id="updateImageUrl" required>
                  </div>
                  <div class="mb-3">
                      <label for="updateQuantity" class="form-label">Quantity</label>
                      <input type="number" class="form-control" id="updateQuantity" required>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Update Product</button>
              </div>
          </form>
      </div>
  </div>
</div>


<!-- Delete Product Modal -->
<div class="modal fade" id="deleteProductModal" tabindex="-1" aria-labelledby="deleteProductModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="deleteProductModalLabel">Delete Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              Are you sure you want to delete this product?
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" id="confirmDeleteProduct">Delete</button>
          </div>
      </div>
  </div>
</div>
