<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Details</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- bootstrap model -->
    <div
      class="modal fade"
      id="messageModal"
      tabindex="-1"
      aria-labelledby="messageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="messageModalLabel">Message</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="modalMessage"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <header>
      <nav class="navbar-container">
        <div class="navbar-logo">
          <img src="./images/placeholder design.png" alt="Logo" />
        </div>
        <div class="navbar-links">
          <ul class="list-items">
            <li><a href="./clothing.html">Products</a></li>
            <li><a href="./createNewProduct.html">Add Product</a></li>
            <li><a href="./orderDetails.html">Orders</a></li>
            <li><a class="logout-button" href="./login.html">Logout</a></li>
          </ul>
        </div>
        <!-- Hamburger Menu for smaller screens -->
        <div class="hamburger-menu" onclick="toggleDropdown()">&#9776;</div>
      </nav>

      <div class="dropdown-menu">
        <ul class="list-items">
          <li><a href="./clothing.html">Products</a></li>
          <li><a href="./createNewProduct.html">Add Product</a></li>
          <li><a href="./orderDetails.html">Orders</a></li>
          <li><a class="logout-button" href="./login.html">Logout</a></li>
        </ul>
      </div>
    </header>

    <div id="ordersContainer">
      <h2 class="order--details">Order Details</h2>
      <table id="ordersTable">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Total Amount</th>
            <th>Order Items</th>
            <th>User Details</th>
            <th>Created At</th>
            <th>Status</th>
            <th>Actions</th>
            
          </tr>
        </thead>
        <tbody id="ordersTableBody"></tbody>
     
      </table>
    </div>

    <footer>
      <p>
        &copy; <span id="current-year"></span> Virtual Wardrobe. All rights
        reserved.
      </p>
    </footer>
    <script src="./javaScript/script.js"></script>
    <script src="./javaScript/orders.js"></script>
    <script src="./javaScript/currentDate.js"></script>
  </body>
</html>
